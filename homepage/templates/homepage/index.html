{% extends 'base.html' %}

{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <th>Title</th>
            <th>Plataform</th>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>
                    {{ game.title }}
                </td>
                <td>
                    {{ game.plataform }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
